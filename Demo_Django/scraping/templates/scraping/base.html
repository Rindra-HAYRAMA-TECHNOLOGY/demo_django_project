<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Scraping</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="http://front.googleapis.com/icon?family=Material+Icons" rel="stylsheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/scraping.css' %}">
</head>


<body>

<nav>
    <div class="container nav-wrapper">
        <a href="{% url 'scraping_home' %}" class="brand-logo">Django BeautifulSoup</a>
        <ul id="nav-mobile" class="right">
            <li><a href="{% url 'home' %}">Demo Project</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 style="text-align: center">Wich Iphone model are you looking for?</h1>
    <div class="row">
        <div class="col s4">
            <div class="center">
                <i class="large material-icons" style="color: #EE6E73">flash_on</i>
                <p>For you</p>
            </div>
        </div>
        <div class="col s4">
            <div class="center">
                <i class="large material-icons" style="color: orange">camera</i>
                <p>Find Iphone model</p>
            </div>
        </div>
        <div class="col s4">
            <div class="center">
                <i class="large material-icons" style="color: red">chrome_reader_mode</i><br />
                <a href="{% url 'scraping_home' %}">Scraping Home</a>
            </div>
        </div>
    </div>

    <form action="{% url 'search_products' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search" placeholder="search">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>

{% block content %}

{% endblock %}

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>


</html>
