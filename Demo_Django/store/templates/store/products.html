{% extends 'store/main.html' %}
{% load static %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="row">
            {% for product in products %}
                <div class="col-lg-4">
                    <img class="thumbnail" src="{{product.imageURL}}">
                    <div class="box-element product">
                        <h6><strong>{{product.name}}</strong></h6>
                        <hr>
                        <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-dtn update-cart">Add to cart</button>
                        <a class="btn btn-outline-success" href="{% url 'cart' %}">View</a>
                        <h4 style="display: inline-block; float:right"></h4><br />
                        <strong>${{product.price|floatformat:2}}</strong>
                        <h6>Customer: {{user}}</h6>
                    </div>
                </div>
            {% endfor %}
    </div>
</form>

{% endblock content %}
